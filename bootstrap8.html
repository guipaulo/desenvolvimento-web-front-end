<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramação com Bootstrap
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .laranja {
            background-color: orange;
        }

        .verde {
            background-color: greenyellow;
        }

        .azul {
            background-color: rgb(109, 109, 255);
        }

        .amarelo {
            background-color: rgb(255, 255, 116);
        }
        .cinza {
            background-color: rgb(133, 133, 133);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 laranja">
                <div class="row">
                    <div class="col-12-col-md-3 cinza">1.1</div>
                    <div class="col-12-col-md-3 amarelo">1.2</div>
                    <div class="row">
                        <div class="col-12-col-md-3 azul">1.3</div>
                        <div class="col-12-col-md-3 verde">1.4</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 verde">AREA 2</div>
            <div class="col-12 col-md-4 azul">AREA 3</div>
            <div class="col-12 col-md-4 amarelo">AREA 4</div>
            <div class="col-12 col-md-12 laranja">AREA 5</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
