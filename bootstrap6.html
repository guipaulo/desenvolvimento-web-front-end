<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramação com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .azul {
            background-color: lightskyblue;
        }
        .verde {
            background-color: greenyellow;
        }
        .cinza {
            background-color: rgb(139, 139, 139);
        }
        .laranja {
            background-color: rgb(233, 136, 24);
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 azul">
                <div class="row">
                    <div class="col-12 col-md-2 azul">AREA 1.1</div>
                    <div class="col-12 col-md-2 azul">AREA 1.2</div>
                    <div class="col-12 col-md-8 verde">AREA 2</div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-2 laranja">AREA 1.3</div>
                    <div class="col-12 col-md-2 laranja">AREA 1.4</div>
                    <div class="col-12 col-md-8 cinza">AREA 3</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
