<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body > * {
            border: 1px solid #000;
        }
        .container {
            display: grid;
            grid-template-areas:
            "principal principal lateral1"
            "principal principal lateral2"
            "not1 not2 not3"
            "not4 not5 not6";
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 100px 100px 50px 50px;
        }
        .principal {
            grid-area: principal;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="principal">principal</div>
        <div class="lateral1">lateral1</div>
        <div class="lateral2">lateral2</div>
        <div class="not1">noticia 1</div>
        <div class="not2">noticia 2</div>
        <div class="not3">noticia 3</div>
        <div class="not4">noticia 4</div>
        <div class="not5">noticia 5</div>
        <div class="not6">noticia 6</div>
    </section>
</body>
</html>
